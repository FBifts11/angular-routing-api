<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre y Apellido</th>
        <th scope="col">Materia</th>
        <th scope="col">Detalle</th>
      </tr>
    </thead>
    <tbody>
      @for (alumno of listadoAlumnos; track $index) {
        <tr>
          <th scope="row">{{alumno.ID}}</th>
          <td>{{alumno.NOMBRE}}</td>
          <td>{{alumno.MATERIA_ID}}</td>
          <button type="button" class="btn btn-outline-primary" [routerLink]="['/tabla-general', alumno.ID]">Detalle</button>
          <button type="button" class="btn btn-outline-danger" (click)="eliminarAlumno(alumno.ID)">Eliminar</button>

        </tr>
      }
    </tbody>
  </table>
